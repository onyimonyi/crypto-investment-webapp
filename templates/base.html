{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
    <!-- Favicon Icon -->

    <link type="text/css"
          href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}">
    <!-- Animation CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/animate.css' %}">
    <!-- Latest Bootstrap min CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <!-- Navigation CSS -->
    <link type="text/css" href="{% static 'assets/css/bootsnav.css' %}" rel="stylesheet">
    <!-- Google Font -->
    <link type="text/css"
          href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- Font Awesome CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link type="text/css" rel="stylesheet" href="{% static 'assets/fonts/font-awesome.min.css' %}">
    <!--- owl carousel CSS-->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/owlcarousel/css/owl.carousel.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'assets/owlcarousel/css/owl.theme.css' %}">
    <!-- Magnific Popup CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/magnific-popup.css' %}">
    <!-- Style CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/style.css' %}" media="all">
    <link type="text/css" rel="stylesheet" href="{% static 'assets/css/responsive.css' %}">
    <!-- Color CSS -->
    <link id="layoutstyle" type="text/css" rel="stylesheet" href="{% static 'assets/color/theme.css' %}">

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <!-- Ionicons -->
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://widgets.bitcoin.com/widget.css?46" media="all">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'assets/color/theme.css' %}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">


    <!-- jQuery 3 -->

    <script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>

    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Slimscroll -->
    <script src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>

    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>

    <!-- Latest jQuery -->
    <!---->

    <script src="{% static 'bower_components/datatables.net/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script>


    <a href="#" class="scrollup" style="display: none;"><i class="fa fa-angle-up"></i></a>

    <!-- Latest jQuery -->
    <script data-cfasync="false"
            src="{% static 'cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-1.12.4.min.js' %}"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Bootsnavs -->
    <script src="{% static 'assets/js/bootsnav.js' %}"></script>
    <!-- owl-carousel min js  -->
    <script src="{% static 'assets/owlcarousel/js/owl.carousel.min.js' %}"></script>
    <!-- magnific-popup min js  -->
    <script src="{% static 'assets/js/magnific-popup.min.js' %}"></script>
    <!-- waypoints min js  -->
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>
    <!-- counterup min js  -->
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <!-- scripts js -->
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <script src="{% static 'scripts/5c5dd728/cloudflare-static/email-decode.min.js' %}"></script>
    <script src="{% static 'widgets.bitcoin.com/widget.js' %}" id="btcwdgt"></script>


</head>
<body>

{% block content %}
replace me
{% endblock %}

{% block extra_body %}
{% endblock %}


</body>
<footer>
    {% block footer %}


    {% endblock footer %}

</footer>

</html>
