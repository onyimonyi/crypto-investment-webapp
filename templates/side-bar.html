{% load static %}
{% block content %}
<body class="hold-transition skin-blue sidebar-mini">
<header class="main-header">
    <!-- Logo -->
    <a href="../../index2.html" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b style="ml-2">crypto</b>investment</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <!-- Messages: style can be found in dropdown.less-->
                <!-- Notifications: style can be found in dropdown.less -->
                <!-- Tasks: style can be found in dropdown.less -->
                <li class="dropdown tasks-menu">
                    <a href="{% url 'btc:logout' %}">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> <span>LOGOUT</span>
                        <span class="label label-danger">leave</span>
                    </a>
                </li>
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="user-image" alt="User Image">

                    </a>
                </li>
                <!-- Control Sidebar Toggle Button -->
                <li>
                    <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <section class="sidebar">

        <div class="user-panel">

            </div>
            <div class="pull-left info">
                <p>{{ user.email }}</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <!-- search form -->
        <!-- /.search form -->
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>
            <li>
                <a href="{% url 'btc:invest-view' %}">
                    <i class="fa fa-dashboard"></i> <span>Your Account</span>
                    <span class="pull-right-container">
            </span>
                </a>
            </li>
            <li>
                <a href="{% url 'btc:assets-list' %}">
                    <i class="fa fa-dashboard"></i> <span>INVEST</span>
                    <span class="pull-right-container">
            </span>

            <li>

            <li>

                    <span class="pull-right-container">

            </span>

                <ul class="treeview-menu">
                    <li><a href="{% url 'btc:profile' %}"><i class="fa fa-circle-o"></i>Your Profile</a></li>
                    <li><a href="{% url 'btc:profile-update' %}"><i class="fa fa-circle-o"></i>Update Profile</a></li>
                </ul>
            </li>
            <li>
                <a href="{% url 'btc:logout' %}">
                    <i class="fa fa-sign-out" aria-hidden="true"></i> <span>LOGOUT</span>
                    <span class="pull-right-container">
            </span>

            </li>
